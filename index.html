<!DOCTYPE html>
<html lang="ro">
<head>
<title>Pure CSS Flat Browser Window</title>
<meta charset="utf-8">
<meta name="description" content="Pure CSS3 and HTML5 Flat Browser Window with IE fallback">
<meta name="author" content="Tantau Horia">
<link rel="stylesheet" href="browser.css" />
<!--[if lt IE 9]>
<link rel="stylesheet" href="browser-ie.css" />
<![endif]-->
</head>
<body>
<h1>Pure CSS Flat Browser</h1>
<div id='browser-container'>
    <div class='browser'>
        <div class='browser-top-container'>
            <p class='browser-title'>Pure CSS Flat Browser</p>
            <ul class='browser-right-buttons'>
                <li><!-- --></li>
                <li><!-- --></li>
                <li class='bb-last'><!-- --></li>
            </ul>
            <div class='clear'></div>
            <div class="browser-left-buttons">
                <ul>
                    <li><span class='arrow-left'><!-- --></span></li>
                    <li><span class='arrow-right'><!-- --></span></li>
                    <li><span class='house'><!-- --></span></li>
                </ul>
            </div>
            <div class='browser-address'>
                <p><span>https://</span>github.com</p>
            </div>
            <div class='browser-search'>
                <p class='search-text'>Search...</p>
                <div class='search-holder'>
                    <span class='search'><!-- --></span>
                </div>
            </div>
            <div class='browser-menu'>
                <ul>
                    <li><!-- --></li>
                    <li><!-- --></li>
                    <li><!-- --></li>
                </ul>
            </div>
        </div>
        <div class='clear'></div>
        <div class='browser-middle-container'>
        </div>
        <div class="browser-bottom-container"></div>
    </div>
</div>
</body>
